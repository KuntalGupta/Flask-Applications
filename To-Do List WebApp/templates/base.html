<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body style="background-color:black;">
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header" style="color: #5DFFFE;">To-Do List Web App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <!-- <label style="color:white;">Todo Title</label> -->
                <br>
                <input type="text" name="title" placeholder="Enter Todo..." style="background-color:#333333; color: #F5F5F5;"><br>
            </div>
            <button class="ui inverted teal button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment" style="background-color: #333333; 
            border-width: 5px; border-inline-color: #5DFFFE;
            writing-mode: horizontal-tb;">
            <p class="ui big header" style="color:white;">{{todo.id }}  |  {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui teal button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
